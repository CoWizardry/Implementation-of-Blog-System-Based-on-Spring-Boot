<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="admin/header::header-fragment"></header>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- 引入页面头header-fragment -->
    <div th:replace="admin/header::header-nav"></div>
    <!-- 引入工具栏sidebar-fragment -->
    <div th:replace="admin/sidebar::sidebar-fragment(${path})"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper bg-gray-100 min-h-screen mt-14">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container mx-auto">
            </div><!-- /.container -->
        </div>
        <!-- Main content -->
        <div class="content   pb-4">
            <div class="container mx-auto">
                <div class="card border border-gray-300 shadow-lg rounded-lg">
                    <div class="card-header bg-blue-600 p-4 rounded-t-lg">
                        <h3 class="card-title text-lg font-semibold">标签管理</h3>
                    </div>
                    <div class="card-body p-4">
                        <div class="flex items-center space-x-4 mb-4">
                            <input type="text" class="form-control w-1/3 p-2 border border-gray-300 rounded" id="tagName" name="tagName"
                                   placeholder="标签名称" required>
                            <button class="btn bg-blue-500 text-white hover:bg-blue-600 py-2 px-4 rounded flex items-center" onclick="tagAdd()">
                                <i class="fa fa-plus mr-2"></i>新增
                            </button>
                            <button class="btn bg-red-500 text-white hover:bg-red-600 py-2 px-4 rounded flex items-center" onclick="deleteTag()">
                                <i class="fa fa-trash-o mr-2"></i>删除
                            </button>
                        </div>
                        <table id="jqGrid" class="table-auto w-full border-collapse border border-gray-300">
                            <!-- 表格内容 -->
                        </table>
                        <div id="jqGridPager" class="mt-4">
                            <!-- 分页器内容 -->
                        </div>
                    </div>
                </div>
            </div><!-- /.container -->
        </div><!-- /.content -->
    </div>

    <!-- /.content-wrapper -->
    <!-- 引入页脚footer-fragment -->
<!--    <div th:replace="admin/footer::footer-fragment"></div>-->
</div>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/admin/plugins/jQueryUI/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/admin/dist/js/adminlte.min.js}"></script>
<!-- jqgrid -->
<script th:src="@{/admin/plugins/jqgrid-5.7.0/jquery.jqGrid.min.js}"></script>
<script th:src="@{/admin/plugins/jqgrid-5.7.0/grid.locale-cn.js}"></script>
<!-- sweetalert -->
<script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>
<script th:src="@{/admin/dist/js/public.js}"></script>
<script th:src="@{/admin/dist/js/tag.js}"></script>
</body>
</html>
