<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Polaris | Log in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" th:href="@{/admin/dist/img/logo.png}"/>
    <!-- TailwindCSS -->
    <link href="/admin/dist/css/components.css" rel="stylesheet">
    <link href="/admin/dist/css/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="flex min-h-screen flex-col justify-center px-6 pb-32 lg:px-8 ">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-20 w-auto w-auto" src="/admin/dist/img/logo.svg" alt="Your Company">
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" th:action="@{/admin/login}" method="POST">
            <div>
                <label for="userName" class="block text-sm font-medium leading-6 text-gray-900">账号</label>
                <div class="mt-2">
                    <input type="text" id="userName" name="userName" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm font-medium leading-6 text-gray-900">密码</label>
                    <div class="text-sm">
                        <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">忘记密码?</a>
                    </div>
                </div>
                <div class="mt-2">
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
                <div class="mt-5">
                    <div class="flex mt-2">
                        <input type="text" name="verifyCode" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="请输入验证码" required>
                        <img alt="单击图片刷新！" class="cursor-pointer ml-4 h-10 w-auto" th:src="@{/common/kaptcha}" onclick="this.src='/common/kaptcha?d='+new Date()*1">
                    </div>
                    <div th:if="${not #strings.isEmpty(session.errorMsg)}" class="mt-2 text-xs text-red-600" th:text="${session.errorMsg}"></div>
                </div>
            </div>

            <div>
                <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
            </div>
        </form>

        <p class="mt-10 text-center text-sm text-gray-500">
            还没有账号?
            <a href="#" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">注册新用户</a>
        </p>
    </div>
</div>
</body>
</html>
