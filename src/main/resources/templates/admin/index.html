<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="admin/header::header-fragment"></header>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- 引入页面头header-fragment -->
    <div th:replace="admin/header::header-nav"></div>
    <!-- 引入工具栏sidebar-fragment -->
    <div th:replace="admin/sidebar::sidebar-fragment(${path})"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper  mt-14">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <!-- 可以添加一些标题或者导航栏 -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="card-header mb-6">
                    <h3 class="text-2xl font-semibold text-gray-800">管理首页</h3>
                </div> <!-- /.card-body -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-10">
                    <a th:href="@{/admin/blogs/edit}" class="block bg-blue-500 rounded-lg shadow-lg p-6 transform hover:scale-105 hover:bg-blue-700 transition-all duration-300">
                        <div class="flex items-center justify-between">
                            <div class="text-white">
                                <h3 class="text-3xl font-bold">新增博客</h3>
                                <p>记心中所想</p>
                            </div>
                            <div class="text-4xl text-white">
                                <i class="fa fa-pencil-square-o"></i>
                            </div>
                        </div>
                    </a>
                    <a th:href="@{/admin/blogs}" class="block bg-green-500 rounded-lg shadow-lg p-6 transform hover:scale-105 hover:bg-green-700 transition-all duration-300">
                        <div class="flex items-center justify-between">
                            <div class="text-white">
                                <h3 th:text="${blogCount}" class="text-3xl font-bold">65</h3>
                                <p>总文章数</p>
                            </div>
                            <div class="text-4xl text-white">
                                <i class="fa fa-list-alt"></i>
                            </div>
                        </div>
                    </a>
                    <a th:href="@{/admin/comments}" class="block bg-indigo-500 rounded-lg shadow-lg p-6 transform hover:scale-105 hover:bg-indigo-700 transition-all duration-300">
                        <div class="flex items-center justify-between">
                            <div class="text-white">
                                <h3 th:text="${commentCount}" class="text-3xl font-bold">65</h3>
                                <p>收到评论数</p>
                            </div>
                            <div class="text-4xl text-white">
                                <i class="fa fa-comments"></i>
                            </div>
                        </div>
                    </a>
                    <a th:href="@{/admin/categories}" class="block bg-yellow-500 rounded-lg shadow-lg p-6 transform hover:scale-105 hover:bg-yellow-700 transition-all duration-300">
                        <div class="flex items-center justify-between">
                            <div class="text-white">
                                <h3 th:text="${categoryCount}" class="text-3xl font-bold">65</h3>
                                <p>分类数量</p>
                            </div>
                            <div class="text-4xl text-white">
                                <i class="fa fa-bookmark"></i>
                            </div>
                        </div>
                    </a>
                    <a th:href="@{/admin/tags}" class="block bg-red-500 rounded-lg shadow-lg p-6 transform hover:scale-105 hover:bg-red-700 transition-all duration-300">
                        <div class="flex items-center justify-between">
                            <div class="text-white">
                                <h3 th:text="${tagCount}" class="text-3xl font-bold">65</h3>
                                <p>标签总量</p>
                            </div>
                            <div class="text-4xl text-white">
                                <i class="fa fa-tags"></i>
                            </div>
                        </div>
                    </a>
                    <a th:href="@{/admin/links}" class="block bg-gray-800 rounded-lg shadow-lg p-6 transform hover:scale-105 hover:bg-gray-1000 transition-all duration-300">
                        <div class="flex items-center justify-between">
                            <div class="text-white">
                                <h3 th:text="${linkCount}" class="text-3xl font-bold">65</h3>
                                <p>友情链接</p>
                            </div>
                            <div class="text-4xl text-white">
                                <i class="fa fa-heart"></i>
                            </div>
                        </div>
                    </a>
                </div>
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <!-- 引入页脚footer-fragment -->
<!--    <div th:replace="admin/footer::footer-fragment"></div>-->

</div>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/admin/plugins/jQueryUI/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/admin/dist/js/adminlte.min.js}"></script>
</body>
</html>
