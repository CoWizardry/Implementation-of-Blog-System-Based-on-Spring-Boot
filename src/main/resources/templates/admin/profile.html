<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="admin/header::header-fragment"></header>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- 引入页面头header-fragment -->
    <div th:replace="admin/header::header-nav"></div>
    <!-- 引入工具栏sidebar-fragment -->
    <div th:replace="admin/sidebar::sidebar-fragment(${path})"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper mt-14">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
            </div><!-- /.container-fluid -->
        </div>
        <!-- Main content -->
        <section class="content">
            <div class="container mx-auto p-4">
                <div class="row">
                    <div class="col-md-6">
                        <div class="bg-white shadow-md rounded-lg">
                            <div class="bg-blue-600 text-white px-4 py-2 rounded-t-lg">
                                <h3 class="text-lg font-semibold">基本信息</h3>
                            </div>
                            <div class="p-4">
                                <form role="form" id="userNameForm">
                                    <div class="form-group col-sm-8 mb-4">
                                        <div class="alert alert-danger" id="updateUserName-info" style="display: none;"></div>
                                    </div>
                                    <!-- text input -->
                                    <div class="mb-4">
                                        <label class="block text-gray-700">登陆名称</label>
                                        <input type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
                                               id="loginUserName" name="loginUserName" placeholder="请输入登陆名称" required="true" th:value="${loginUserName}">
                                    </div>
                                    <div class="mb-4">
                                        <label class="block text-gray-700">昵称</label>
                                        <input type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
                                               id="nickName" name="nickName" placeholder="请输入昵称" required="true" th:value="${nickName}">
                                    </div>
                                    <div class="text-right">
                                        <button type="button" id="updateUserNameButton" onsubmit="return false;"
                                                class="bg-red-600 text-white px-4 py-2 rounded-lg shadow hover:bg-red-700">确认修改
                                        </button>
                                    </div>
                                </form>
                            </div><!-- /.card-body -->
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="bg-white shadow-md rounded-lg">
                            <div class="bg-blue-600 text-white px-4 py-2 rounded-t-lg">
                                <h3 class="text-lg font-semibold">修改密码</h3>
                            </div>
                            <div class="p-4">
                                <form role="form" id="userPasswordForm">
                                    <div class="form-group col-sm-8 mb-4">
                                        <div class="alert alert-danger updatePassword-info" id="updatePassword-info" style="display: none;"></div>
                                    </div>
                                    <!-- input states -->
                                    <div class="mb-4">
                                        <label class="block text-gray-700"><i class="fa fa-key"></i> 原密码</label>
                                        <input type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
                                               id="originalPassword" name="originalPassword" placeholder="请输入原密码" required="true">
                                    </div>
                                    <div class="mb-4">
                                        <label class="block text-gray-700"><i class="fa fa-key"></i> 新密码</label>
                                        <input type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
                                               id="newPassword" name="newPassword" placeholder="请输入新密码" required="true">
                                    </div>
                                    <div class="text-right">
                                        <button type="button" id="updatePasswordButton" onsubmit="return false;"
                                                class="bg-red-600 text-white px-4 py-2 rounded-lg shadow hover:bg-red-700">确认修改
                                        </button>
                                    </div>
                                </form>
                            </div><!-- /.card-body -->
                        </div>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <!-- 引入页脚footer-fragment -->
<!--    <div th:replace="admin/footer::footer-fragment"></div>-->
</div>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/admin/plugins/jQueryUI/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/admin/dist/js/adminlte.min.js}"></script>
<!-- public.js -->
<script th:src="@{/admin/dist/js/public.js}"></script>
<!-- profile -->
<script th:src="@{/admin/dist/js/profile.js}"></script>
</body>
</html>
