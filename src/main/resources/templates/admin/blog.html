<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="admin/header::header-fragment"></header>
<body class="hold-transition sidebar-mini">
<style>
    .ui-jqgrid tr.jqgrow td {
        white-space: normal !important;
        height: auto;
        vertical-align: text-top;
        padding-top: 2px;
    }
</style>
<div class="wrapper">
    <!-- 引入页面头header-fragment -->
    <div th:replace="admin/header::header-nav"></div>
    <!-- 引入工具栏sidebar-fragment -->
    <div th:replace="admin/sidebar::sidebar-fragment(${path})"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper bg-gray-50 mt-14">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container mx-auto">
            </div><!-- /.container-fluid -->
        </div>
        <!-- Main content -->
        <div class="content   pb-4">
            <div class="container mx-auto">
                <div class="bg-white shadow-md rounded-lg overflow-hidden">
                    <div class="bg-blue-600 text-white p-4">
                        <h3 class="text-lg font-semibold">博客管理</h3>
                    </div>
                    <div class="p-4">
                        <div class="flex items-center space-x-2 mb-4">
                            <button class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded flex items-center" onclick="addBlog()">
                                <i class="fa fa-plus mr-2"></i>新增
                            </button>
                            <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded flex items-center" onclick="editBlog()">
                                <i class="fa fa-edit mr-2"></i>修改
                            </button>
                            <button class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded flex items-center" onclick="deleteBlog()">
                                <i class="fa fa-trash-o mr-2"></i>删除
                            </button>
                            <input type="text" placeholder="关键字(标题/分类)" id="keyword" class="form-input mt-1 block w-1/3 p-2 border border-gray-300 rounded-md shadow-sm">
                            <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded flex items-center" onclick="search()">
                                <i class="fa fa-search mr-2"></i>搜索
                            </button>
                        </div>
                        <!-- JqGrid必要DOM,用于创建表格展示列表数据 -->
                        <table id="jqGrid" class="min-w-full bg-white border border-gray-200 rounded-md"></table>
                        <!-- JqGrid必要DOM,分页信息区域 -->
                        <div id="jqGridPager" class="mt-4"></div>
                    </div><!-- /.card-body -->
                </div>
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>

    <!-- /.content-wrapper -->
    <!-- 引入页脚footer-fragment -->
<!--    <div th:replace="admin/footer::footer-fragment"></div>-->
</div>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/admin/plugins/jQueryUI/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/admin/dist/js/adminlte.min.js}"></script>
<!-- jqgrid -->
<script th:src="@{/admin/plugins/jqgrid-5.7.0/jquery.jqGrid.min.js}"></script>
<script th:src="@{/admin/plugins/jqgrid-5.7.0/grid.locale-cn.js}"></script>
<!-- sweetalert -->
<script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>
<script th:src="@{/admin/dist/js/public.js}"></script>
<script th:src="@{/admin/dist/js/blog.js}"></script>
</body>
</html>
