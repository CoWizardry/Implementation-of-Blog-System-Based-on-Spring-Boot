<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="admin/header::header-fragment"></header>
<body class="hold-transition sidebar-mini">
<style>
    .ui-jqgrid tr.jqgrow td {
        white-space: normal !important;
        height: auto;
        vertical-align: text-top;
        padding-top: 2px;
    }
</style>
<div class="wrapper">
    <!-- 引入页面头header-fragment -->
    <div th:replace="admin/header::header-nav"></div>
    <!-- 引入工具栏sidebar-fragment -->
    <div th:replace="admin/sidebar::sidebar-fragment(${path})"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper bg-gray-50 mt-14">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container mx-auto">
            </div><!-- /.container-fluid -->
        </div>
        <!-- Main content -->
        <div class="content">
            <div class="container mx-auto">
                <div class="bg-white shadow-md rounded-lg overflow-hidden">
                    <div class="bg-blue-600 text-white p-4">
                        <h3 class="text-lg font-semibold">评论管理</h3>
                    </div>
                    <div class="p-4">
                        <div class="flex space-x-2 mb-4">
                            <button class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded flex items-center" onclick="checkDoneComments()">
                                <i class="fa fa-check mr-2"></i>批量审核
                            </button>
                            <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded flex items-center" onclick="reply()">
                                <i class="fa fa-reply mr-2"></i>回复
                            </button>
                            <button class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded flex items-center" onclick="deleteComments()">
                                <i class="fa fa-trash-o mr-2"></i>批量删除
                            </button>
                        </div>
                        <!-- JqGrid必要DOM,用于创建表格展示列表数据 -->
                        <table id="jqGrid" class="table-auto w-full bg-white border border-gray-200 rounded-md"></table>
                        <!-- JqGrid必要DOM,分页信息区域 -->
                        <div id="jqGridPager" class="mt-4"></div>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
        <div class="content   pt-4">
            <!-- 模态框（Modal） -->
            <div class="modal fade" id="replyModal" tabindex="-1" role="dialog" aria-labelledby="replyModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header flex justify-between items-center p-4 border-b border-gray-200">
                            <h6 class="modal-title text-lg font-medium text-gray-700" id="replyModalLabel">评论回复</h6>
                            <button type="button" class="close text-gray-500 hover:text-gray-700" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body p-4">
                            <form id="replyForm">
                                <input type="hidden" class="form-control" id="categoryId" name="categoryId">
                                <div class="mb-4">
                                    <label for="replyBody" class="block text-gray-700 font-semibold">回复内容:</label>
                                    <textarea class="form-control w-full p-2 border border-gray-300 rounded mt-1" id="replyBody" name="replyBody" placeholder="请输入回复内容" required></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer flex justify-end p-4 border-t border-gray-200">
                            <button type="button" class="btn btn-secondary text-gray-600 hover:text-gray-800 mr-2" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary bg-blue-600 text-white hover:bg-blue-700" id="saveButton">确认</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.modal -->
        </div>
    </div>

    <!-- /.content-wrapper -->
    <!-- 引入页脚footer-fragment -->
<!--    <div th:replace="admin/footer::footer-fragment"></div>-->
</div>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/admin/plugins/jQueryUI/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/admin/dist/js/adminlte.min.js}"></script>
<!-- jquery App -->
<script th:src="@{/admin/plugins/jqgrid-5.7.0/jquery.jqGrid.min.js}"></script>
<script th:src="@{/admin/plugins/jqgrid-5.7.0/grid.locale-cn.js}"></script>
<!-- sweetalert -->
<script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>
<script th:src="@{/admin/dist/js/public.js}"></script>
<script th:src="@{/admin/dist/js/comment.js}"></script>
</body>
</html>
