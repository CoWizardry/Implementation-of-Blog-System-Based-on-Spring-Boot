<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="blog/amaze/header::head-fragment"></head>

<body id="blog" class="bg-gray-100 text-gray-800 antialiased leading-relaxed">
<div th:replace="blog/amaze/header::nav-fragment"></div>
<header th:fragment="header-fragment" class="intro-header bg-cover bg-center py-16"
        th:style="'background-image:url(' + @{/admin/dist/img/rand/5.jpg} + ');'">
    <div class="container mx-auto text-center">
        <h1 class="text-4xl font-bold text-white text-5xl font-bold text-white mt-9" th:text="友链"></h1>
    </div>
    </div>
</header>

<div class="max-w-7xl mx-auto p-6 lg:flex lg:justify-center">
    <div class="lg:w-2/3 w-full bg-white shadow-md rounded-lg p-6 space-y-8">
        <main>
            <!-- 友链 Section -->
            <th:block th:unless="${#lists.isEmpty(favoriteLinks)}">
                <section>
                    <h3 class="text-2xl font-bold mb-4">友链</h3>
                    <ul class="space-y-2">
                        <th:block th:each="favoriteLink : ${favoriteLinks}">
                            <li>
                                <a th:href="@{${favoriteLink.linkUrl}}" class="text-blue-600 hover:underline"
                                   th:text="${favoriteLink.linkName}">友链</a>
                                <span class="text-gray-500"> - </span>
                                <span th:text="${favoriteLink.linkDescription}"></span>
                            </li>
                        </th:block>
                    </ul>
                </section>
            </th:block>

            <!-- 推荐网站 Section -->
            <th:block th:unless="${#lists.isEmpty(recommendLinks)}">
                <section>
                    <h3 class="text-2xl font-bold mb-4">推荐网站</h3>
                    <ul class="space-y-2">
                        <th:block th:each="recommendLink : ${recommendLinks}">
                            <li>
                                <a th:href="@{${recommendLink.linkUrl}}" class="text-blue-600 hover:underline"
                                   th:text="${recommendLink.linkName}">推荐网站</a>
                                <span class="text-gray-500"> - </span>
                                <span th:text="${recommendLink.linkDescription}"></span>
                            </li>
                        </th:block>
                    </ul>
                </section>
            </th:block>

            <!-- 个人链接 Section -->
            <th:block th:unless="${#lists.isEmpty(personalLinks)}">
                <section>
                    <h3 class="text-2xl font-bold mb-4">个人链接</h3>
                    <ul class="space-y-2">
                        <th:block th:each="personalLink : ${personalLinks}">
                            <li>
                                <a th:href="@{${personalLink.linkUrl}}" class="text-blue-600 hover:underline"
                                   th:text="${personalLink.linkName}">个人链接</a>
                                <span class="text-gray-500"> - </span>
                                <span th:text="${personalLink.linkDescription}"></span>
                            </li>
                        </th:block>
                    </ul>
                </section>
            </th:block>
        </main>
    </div>
</div>

<footer th:replace="blog/amaze/footer::footer-fragment" class="mt-8 bg-gray-800 text-white p-4"></footer>
</body>

</html>
