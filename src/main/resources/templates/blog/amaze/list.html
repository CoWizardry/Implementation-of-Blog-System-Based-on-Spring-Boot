<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="blog/amaze/header::head-fragment"></head>
<body class="bg-gray-100 text-gray-900">
<div th:replace="blog/amaze/header::nav-fragment"></div>
<header th:fragment="header-fragment" class="intro-header bg-cover bg-center py-16"
        th:style="'background-image:url(' + @{/admin/dist/img/rand/9.jpg} + ');'">
    <div class="container mx-auto text-center">
        <h1 class="text-4xl font-bold text-white text-5xl font-bold text-white mt-9" th:text="${title}"></h1>
        </div>
    </div>
</header>
<div class="max-w-screen-xl mx-auto px-4 flex flex-row">
    <div th:replace="blog/amaze/blog-list::blog-list-fragment"></div>
    <div th:replace="blog/amaze/side::side-fragment"></div>
</div>
<footer th:replace="blog/amaze/footer::footer-fragment"></footer>
</body>
<script th:src="@{/blog/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/blog/plugins/search/search.js}"></script>
</html>
